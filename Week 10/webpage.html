<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Bootstrap Tutorial</title>
</head>

<body>
    <div class="header">
        <div class="innerheader">
            <div class="logo_container">
                <h1>Fox Run Golf Course - Home</h1>
            </div>
            <ul class="navigation">
                <li>Home</li>
                <li>Golf</li>
                <li>Memberships</li>
                <li>Contact</li>
                <li>
                    <button type="button" class="btn btn-success d-table my-5 mx-auto" data-bs-toggle="modal" data-bs-target="#ModalForm">
                        Login Form
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="modal fade" id="ModalForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form class="was-validated">
                    <div class="modal-header">
                        <h5 class="modal-title">Login Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="Username">Username<span class="text-danger">*</span></label>
                            <input type="text" name="username" class="form-control" id="Username" placeholder="Enter Username" required minlength="5">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Username must be longer than 5 characters.</div>
                        </div>
                        <div class="mb3">
                            <label for="Password">Password<span class="text-danger">*</span></label>
                            <input type="password" name="password" class="form-control" id="Password" placeholder="Enter Password" required minlength="10" pattern="[^-,]+!@">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Password must contain at least 10 characters, 1 special symbol, 1 uppercase, 1 number.</div>
                        </div>
                        <div class="mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="remember">
                            <label class="form-check-label" for="remember">Remember Me</label>
                            <a href="#" class="float-end">Forgot Password</a>
                        </div>
                    </div>
                    <div class="modal-footer pt-4">
                        <button type="submit" class="button btn btn-success mx-auto w-100">Login</button>
                    </div>
                    <p class="text-center">Not yet account, <a href="#">Signup</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
